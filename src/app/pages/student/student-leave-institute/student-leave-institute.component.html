<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-student-navbar></app-student-navbar>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="container  main-container rounded-5 p-5 shadow-lg my-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center subheader-text">Leave Institute</h1>
                </div>
            </div>
            <div class="container bg-white rounded-4  p-5 my-5">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3">
                        <label for="courseId" class="form-label text-dark fw-bold">Institute Id :- </label>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="courseId" placeholder="Institute Id"
                                [(ngModel)]="searchedInstituteId">
                            <button type="button" class="btn text-white fw-bold bg-black px-2 px-md-3 px-sm-2"
                                (click)="searchInstitute()">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                                <div class="d-flex gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Institute Id :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedInstitute.id}}</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                                <div class="d-flex gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Institute Name :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedInstitute.name}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                                <div class="gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Institute Contact :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedInstitute.contact}}</label>
                                </div>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                                <div class="gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Institute Email :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedInstitute.email}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                                <div class="d-flex gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Institute Address :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedInstitute.address}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="isCourseSearched">
                    <div class="col-12 d-flex justify-content-center">
                        <button type="button" class="btn text-black fw-bold border-5 border-danger px-2 px-md-3 px-sm-2 unregister-btn" (click)="leaveInstitute()">Leave Institute</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-footer></app-footer>
        </div>
    </div>
</div>
