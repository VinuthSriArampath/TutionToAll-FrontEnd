<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-student-navbar></app-student-navbar>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="container  main-container rounded-5 p-5 shadow-lg my-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center subheader-text">Search Course</h1>
                </div>
            </div>
            <div class="container bg-white rounded-4  p-5 my-5">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 mb-3">
                        <label for="courseId" class="form-label text-dark fw-bold">Course Id :- </label>
                        <div class="d-flex gap-2">
                            <input type="text" class="form-control" id="courseId" placeholder="Course Id"
                                [(ngModel)]="searchedCourseId">
                            <button type="button" class="btn text-white fw-bold bg-black px-2 px-md-3 px-sm-2"
                                (click)="searchCourse()">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <div class="d-flex gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Institute Id :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedCourse.instituteId}}</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Institute Name :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedCourse.instituteName}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <div class="d-flex gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Course Name :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedCourse.courseName}}</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="d-flex gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Course Type :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedCourse.courseType}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="teacherId" class="form-label text-dark fw-bold">Teacher Id :-</label>
                                <label for="teacherId" class="form-label text-dark fw-bold">{{searchedCourse.teacherName}}</label>
                            </div>
                            <div class="col-12">
                                <label for="teacherId" class="form-label text-dark fw-bold">Teacher Name :-</label>
                                <label for="teacherId"
                                    class="form-label text-dark fw-bold">{{searchedCourse.teacherName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mb-3">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 col-lg-6 mb-3">
                                <div class="d-flex gap-2">
                                    <label for="courseId" class="form-label text-dark fw-bold">Registered Date :- </label>
                                    <label class="form-label text-dark fw-bold">{{searchedCourse.enrollmentDate | date}}</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <h4 class="text-dark fw-bold mb-3">Your All Enrolled Courses</h4>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th scope="col">Course ID</th>
                                        <th scope="col">Institute Name</th>
                                        <th scope="col">Course Name</th>
                                        <th scope="col">Course Type</th>
                                        <th scope="col">Teacher Name</th>
                                        <th scope="col">Enrollment Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let student of courseList">
                                        <td>{{student.courseId}}</td>
                                        <td>{{student.instituteName}}</td>
                                        <td>{{student.courseName}}</td>
                                        <td>{{student.courseType}}</td>
                                        <td>{{student.teacherName}}</td>
                                        <td>{{student.enrollmentDate | date}}</td>
                                    </tr>
                                    <tr *ngIf="!courseList?.length">
                                        <td colspan="6" class="text-center">No Courses enrolled Still</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-footer></app-footer>
        </div>
    </div>
</div>
