<div class="container-fluid"> 
    <div class="row">
        <app-institute-navbar></app-institute-navbar>
    </div>
    <div class="row">
        <div class="container d-flex justify-content-center align-items-center p-5">
            <div class="row form-container rounded-4 shadow-lg p-5 d-flex justify-content-center align-items-center">
                <div class="col-12">
                    <h1 class="text-center subheader-text">Search Student in Institute</h1>
                </div>
                <div class="col-12">
                    <div class="container bg-white rounded-4 my-3 p-5">       
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex gap-2" >
                                    <input type="text" class="form-control" placeholder="Search Student" [(ngModel)]="searchedStudentId">
                                    <button type="button" class="btn text-white fw-bold bg-black px-4 w-100" (click)="searchStudent()">Search</button>
                                </div>
                            </div>
                        </div>
                        <div class="row my-4">
                            <h3 class="fw-bold">Student Details</h3>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <div class="d-flex gap-3">
                                    <label for="teacherFirstName" class="form-label text-dark fw-bold">First Name :-</label>
                                    <label for="teacherFirstName" class="form-label text-dark fw-bold">{{student.firstName}}</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <div class="d-flex gap-3">
                                    <label for="teacherLastName" class="form-label text-dark fw-bold">Last Name :-</label>
                                    <label for="teacherLastName" class="form-label text-dark fw-bold">{{student.lastName}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-4 mb-3">
                                <div class="d-flex gap-3">
                                    <label for="teacherContact" class="form-label text-dark fw-bold">Contact :-</label>
                                    <label for="teacherContact" class="form-label text-dark fw-bold">{{student.contact}}</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-3">
                                <div class="d-flex gap-3">
                                    <label for="teacherEmail" class="form-label text-dark fw-bold">Email :-</label>
                                    <label for="teacherEmail" class="form-label text-dark fw-bold">{{student.email}}</label>
                                </div>
                            </div>
                            <div class="col-12 col-md-4 mb-3">
                                <div class="d-flex gap-3">
                                    <label for="teacherDateOfBirth" class="form-label text-dark fw-bold">Date of Birth :-</label>
                                    <label for="teacherDateOfBirth" class="form-label text-dark fw-bold">{{student.dob}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="d-flex gap-3">
                                    <label for="teacherAddress" class="form-label text-dark fw-bold">Address :- </label>
                                    <label for="teacherAddress" class="form-label text-dark fw-bold">{{student.address}}</label>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-12">
                                <h4 class="text-dark fw-bold mb-3">Enrolled Students</h4>
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th scope="col">Student ID</th>
                                                <th scope="col">First Name</th>
                                                <th scope="col">Last Name</th>
                                                <th scope="col">Email</th>
                                                <th scope="col">Phone</th>
                                                <th scope="col">Enrollment Date</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let student of studentList">
                                                <td>{{student.id}}</td>
                                                <td>{{student.fName}}</td>
                                                <td>{{student.lName}}</td>
                                                <td>{{student.email}}</td>
                                                <td>{{student.phone}}</td>
                                                <td>{{student.enrollmentDate | date}}</td>
                                            </tr>
                                            <tr *ngIf="!studentList?.length">
                                                <td colspan="5" class="text-center">No students enrolled in this course</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <app-footer></app-footer>
    </div>
</div>
