<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <app-institute-navbar></app-institute-navbar>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="container main-container rounded-5 p-5 shadow-lg">
            <div class="row my-3">
                <h1 class="subheader-text text-center">Update Course</h1>
            </div>
            <div class="row bg-white p-5 rounded-3">
                <div class="container">
                    <div class="row mb-3">
                        <div class="col-6">
                            <input type="text" class="form-control" placeholder="Search Course" [(ngModel)]="searchedCourseId">
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn text-white fw-bold bg-black px-4 w-100" (click)="searchCourse()">Search</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-12 col-lg-6 mb-4">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <h3 class="fw-bold">Course Details</h3>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="courseName" class="form-label text-dark fw-bold">Course Name :-</label>
                                    <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name" [(ngModel)]="course.name" disabled="{{isCourseSearched ? false : true}}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="courseType" class="form-label text-dark fw-bold">Course Type :-</label>
                                    <select class="form-select" id="courseType" [(ngModel)]="course.type" disabled="{{isCourseSearched ? false : true}}">
                                        <option value="Physical" selected>Physical</option>
                                        <option value="Online">Online</option>
                                        <option value="Physical/Online">Physical/Online</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <div class="d-flex gap-2">
                                        <label for="editTeacher" class="form-label text-dark fw-bold">Edit Teacher ? :-</label>
                                        <input type="checkbox" class="form-check form-check-input border-black" id="editTeacher" [(ngModel)]="editTeacher" disabled="{{isCourseSearched ? false : true}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-lg-6 mb-4" *ngIf="editTeacher">
                            <div class="row mb-3">
                                <div class="col-12">
                                    <h3 class="fw-bold">Teacher Details</h3>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-12">
                                    <label for="searchTeacher" class="form-label text-dark fw-bold">Search Teacher Id :- </label>
                                    <div class="d-flex gap-2">
                                        <input type="text" id="searchTeacher" class="form-control" placeholder="Search Teacher" [(ngModel)]="searchedTeacherId">
                                        <button type="button" class="btn text-white fw-bold bg-black px-4" (click)="searchTeacher()">Search</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3" *ngIf="editTeacher">
                                <div class="col-12">
                                    <label for="teacherId" class="form-label text-dark fw-bold">Teacher Id :- </label>
                                    <input type="text" class="form-control" id="teacherId" placeholder="Teacher ID" [(ngModel)]="teacher.teacherId"  disabled="true" >
                                </div>
                            </div>
                            <div class="row mb-3" *ngIf="editTeacher">
                                <div class="col-12">
                                    <label for="teacherName" class="form-label text-dark fw-bold">Teacher Name :-</label>
                                    <input type="text" class="form-control" id="teacherName" placeholder="Teacher Name" [(ngModel)]="teacher.teacherName" disabled="true">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3" *ngIf="isCourseSearched">
                        <div class="col-6">
                            <button type="button" class="btn text-black fw-bold bg-white border-black px-4 w-100" (click)="cancel()">Cancel</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn text-white fw-bold bg-black px-4 w-100" (click)="updateCourse()">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-footer></app-footer>
        </div>
    </div>
</div>
