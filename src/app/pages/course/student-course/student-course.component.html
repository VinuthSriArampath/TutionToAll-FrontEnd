<div class="container-fluid">
    <div class="row">
        <app-student-navbar></app-student-navbar>
    </div>
    <div class="row">
        <div class="container main-container shadow-lg p-5">
            <h3 class="text-center subheader-text fw-bold">{{course.name}}</h3>
            <div class="row mt-5 bg-white py-5">
                <div class="row mt-5">
                    <div class="col-12">
                        <h3 class="text-dark fw-bold mb-4">Notes</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr cla>
                                        <th>Note Name</th>
                                        <th>Document</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let note of noteList" class="table-primary">
                                        <td>{{note.title}}</td>
                                        <td>
                                            <a [href]="'http://localhost:8080/notes/getDocumentByNoteId/' + note.id"
                                                class="btn btn-sm btn-primary" target="_blank">Download</a>
                                        </td>
                                    </tr>
                                    <tr *ngIf="!noteList?.length">
                                        <td colspan="3" class="text-center">No Notes To Show</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <h3 class="text-dark fw-bold mb-4">Assignments</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Assignment Name</th>
                                        <th>Due Date</th>
                                        <th>Document</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let assignment of assignmentList" [ngClass]="{'table-success': checkDueDate(assignment.dueDate)==1,'table-warning': checkDueDate(assignment.dueDate)==0, 'table-danger': checkDueDate(assignment.dueDate)==-1}">
                                        <td>{{assignment.assignmentName}}</td>
                                        <td>{{assignment.dueDate | date}}</td>
                                        <td>
                                            <a [href]="'http://localhost:8080/assignment/getDocumentByAssignmentId/' + assignment.id"
                                                class="btn btn-sm btn-primary" target="_blank">Download</a>
                                        </td>
                                    </tr>
                                    <tr *ngIf="!assignmentList?.length">
                                        <td colspan="3" class="text-center">No Assignments To Show</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="row">
        <app-footer></app-footer>
    </div>
</div>
