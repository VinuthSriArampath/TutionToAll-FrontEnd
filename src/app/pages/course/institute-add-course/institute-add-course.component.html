<div class="container-fluid vh-100 d-flex flex-column">
    <app-institute-navbar></app-institute-navbar>
    <div class="row justify-content-center py-3">
        <div class="col-11 col-lg-10 form-container shadow-lg">
            <div class="container bg-white rounded-4  p-5 my-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h1 class="text-center subheader-text">Add Course</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="row mb-3">
                            <div class="col-12">
                                <h3 class="fw-bold">Course Details</h3>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="courseName" class="form-label text-dark fw-bold">Course Name :-</label>
                                <input type="text" class="form-control" id="courseName" placeholder="Enter Course Name" [(ngModel)]="Course.name">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="courseType" class="form-label text-dark fw-bold">Course Type :-</label>
                                <select class="form-select" id="courseType" [(ngModel)]="Course.type">
                                    <option value="Physical" selected>Physical</option>
                                    <option value="Online">Online</option>
                                    <option value="Physical/Online">Physical/Online</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6 mb-4">
                        <div class="row mb-3">
                            <div class="col-12">
                                <h3 class="fw-bold">Teacher Details</h3>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <label for="searchTeacher" class="form-label text-dark fw-bold">Search Teacher Id :- </label>
                                <div class="d-flex gap-2">
                                    <input type="text" id="searchTeacher" class="form-control" placeholder="Search Teacher" [(ngModel)]="teacher.teacherId">
                                    <button type="button" class="btn text-white fw-bold bg-black px-4" (click)="searchTeacher()">Search</button>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3" *ngIf="isSearched">
                            <div class="col-12">
                                <label for="teacherId" class="form-label text-dark fw-bold">Teacher Id :- </label>
                                <input type="text" class="form-control" id="teacherId" placeholder="Teacher ID" [(ngModel)]="teacher.teacherId"  disabled="true" >
                            </div>
                        </div>
                        <div class="row mb-3" *ngIf="isSearched">
                            <div class="col-12">
                                <label for="teacherName" class="form-label text-dark fw-bold">Teacher Name :-</label>
                                <input type="text" class="form-control" id="teacherName" placeholder="Teacher Name" [(ngModel)]="teacher.teacherName" disabled="true">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class=" flex-column flex-md-row d-flex justify-content-center align-items-center gap-3">
                            <div class="action-button-container">
                                <button type="button" class="btn text-black border-1 border-black fw-bold action-button" (click)="cancel()">
                                    Cancel
                                </button>
                            </div>
                            <div class="action-button-container">
                                <button type="button" class="btn text-white bg-black fw-bold action-button" (click)="addCourse()">
                                    Add Course
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <app-footer></app-footer>
    </div>
</div>
