<div class="container-fluid">
    <div class="row">
        <app-student-navbar></app-student-navbar>
    </div>
    <div class="row d-flex justify-content-center align-items-center">
        <div class="container main-container rounded-5 p-5 shadow-lg my-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center subheader-text">Course Details</h1>
                </div>
            </div>
            <div class="container bg-white rounded-4 p-5 my-5">
                <div class="row mt-5">
                    <div class="col-12">
                        <h3 class="text-dark fw-bold mb-4">Add Assignment</h3>
                        <div class="bg-light p-4 rounded-3">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="assignmentName" class="form-label">Assignment Name</label>
                                    <input type="text" class="form-control" id="assignmentName" required
                                        [(ngModel)]="assignmentName">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="dueDate" class="form-label">Due Date</label>
                                    <input type="date" class="form-control" id="dueDate" required [(ngModel)]="dueDate">
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="assignmentDoc" class="form-label">Upload Document</label>
                                    <input type="file" class="form-control" id="assignmentDoc"
                                        (change)="onFileSelected($event)">
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary" (click)="addAssignment()">Add
                                        Assignment</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Notes Section -->
                <div class="row mt-5">
                    <div class="col-12">
                        <h3 class="text-dark fw-bold mb-4">Add Notes</h3>
                        <div class="bg-light p-4 rounded-3">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="noteName" class="form-label">Note Name</label>
                                    <input type="text" class="form-control" id="noteName" required>
                                </div>
                                <div class="col-12 mb-3">
                                    <label for="noteDoc" class="form-label">Upload Document</label>
                                    <input type="file" class="form-control" id="noteDoc" required>
                                </div>
                                <div class="col-12">
                                    <button type="button" class="btn btn-primary">Add Note</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Display Assignments -->
                <div class="row mt-5">
                    <div class="col-12">
                        <h3 class="text-dark fw-bold mb-4">Assignments</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Assignment Name</th>
                                        <th>Due Date</th>
                                        <th>Document</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let assignment of assignmentList">
                                        <td>{{assignment.name}}</td>
                                        <td>{{assignment.dueDate | date}}</td>
                                        <td><a href="{{assignment.documentUrl}}"
                                                class="btn btn-sm btn-primary">Download</a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Display Notes -->
                <div class="row mt-5">
                    <div class="col-12">
                        <h3 class="text-dark fw-bold mb-4">Notes</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Note Name</th>
                                        <th>Document</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let note of noteList">
                                        <td>{{note.name}}</td>
                                        <td><a href="{{note.documentUrl}}" class="btn btn-sm btn-primary">Download</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <app-footer></app-footer>
    </div>
    <div class="row">
        <img src="{{assignmentDoc}}" alt="File preview" class="img-fluid">
    </div>
</div>
