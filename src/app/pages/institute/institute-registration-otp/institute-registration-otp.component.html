    <div class="row form-container shadow-lg rounded-5 d-flex justify-content-center">

        <div class="col-12 d-flex justify-content-center ">
            <h1 class="subheader-text">Verify Your Email</h1>
        </div>
        <div class="col-12 px-5 pb-3 pt-2">
            <div class="container bg-white rounded-2 p-4">
                <div class="row">
                    <div class="col-12 text-center">
                        <p class="text-danger">** We have sent you a 6-digit code to verify your email address. Please enter the code below to continue. **</p>
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="Enter the 6-digit code" [(ngModel)]="otp">
                    </div>
                    <div class="col-12 text-center pt-4">
                        <button type="button" class="btn verify-button text-white fw-bold w-75" (click)="validateOtp()">Verify</button>
                    </div>
                </div>
            </div>
        </div>
