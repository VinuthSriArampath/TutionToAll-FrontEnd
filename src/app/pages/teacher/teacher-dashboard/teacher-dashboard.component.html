<div class="container-fluid">
    <div class="row">
        <app-teacher-navbar></app-teacher-navbar>
    </div>
    
    <div class="row my-4">
        <div class="col-12">
            <div class="container">
                <!-- Institute Section -->
                <div class="institute-section mb-4" *ngFor="let institute of instituteList ; let i=index">
                    <!-- Institute Name -->
                    <h2 class="institute-title mb-4 ps-3 border-start border-4 border-primary">
                        {{institute.name}}
                    </h2>
                    
                    <!-- Course Cards -->
                    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4">
                        <div class="col" *ngFor="let course of instituteCourseList[i]">
                            <div class="card h-100 shadow-sm hover-effect" routerLink="/teacher/dashboard/course/{{course.id}}">
                                <img src="ICT.jpeg" class="card-img-top" alt="Course Image">
                                <div class="card-body">
                                    <h5 class="card-title text-center mb-0">{{course.name}}</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <app-footer></app-footer>
    </div>
</div>
